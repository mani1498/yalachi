  <table class="table" ng-show="cartItem.items.length" >
    <thead>
      <tr><th colspan=1>Cart Page</th><th colspan=6 style="color:red;">{{ errorMessage }}</th></tr>
      <tr>
        <th>id</th>
        <th>Title</th>
        <th>Price</th>
        <th>QTY</th>
        <th>SUM</th>
        <th>REMOVE</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="itm in cartItem.items">
        <td>{{ itm.id }}</td>
        <td>{{ itm.title }}</td>
        <td>{{ itm.price }}</td>
        <td>
            <input type="text" ng-model="itm.qty" value="{{ itm.qty }}" required="required"/>
            <span ng-show="itm.qty <= 0" style="color:red;"> Min QTY </span> 
            <span ng-show="itm.qty >= 10" style="color:red;"> Max QTY </span>
        </td>
        <td ng-if="itm.qty >= 0" >{{ itm.sum = itm.qty * itm.price }}</td>
        <td ng-click="removeCart($index)">[X]</td>
<!--        <td ng-click="updateCart($index,itm.pid,itm.ptitle,itm.price,itm.qty)">check</td> -->
      </tr>
       <tr><td colspan=3>Cart Total: </td><td>{{ getTotalQty() }}</td><td colspan=2>{{ getTotalSum() }}</td></tr>
       <tr><td colspan="6"><button type="button" class="btn btn-default" ng-click="updateCart(getTotalQty(),getTotalSum());">Update Cart</button></td></tr>
    </tbody>
  </table>

    </tbody>
   </table>
